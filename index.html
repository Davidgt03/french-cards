<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeckGame</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon"
    href="https://w7.pngwing.com/pngs/721/687/png-transparent-poker-french-playing-cards-icon-poker-k-game-pretty-color.png"
    type="image/x-icon">
</head>

<body>
  <div>
    <h1>French Deck Game</h1>
  </div>

  <div class="game">
    <div class="card">1card</div>
    <div class="second-card">2card</div>
  </div>
  <section class="button">
    <div><button class="next-card">Play Card</button></div>
    <button class="higher-button">higher</button>
    <button class="lower-button">lower</button>
    <button class="again-button">play again</button>
  </section>
  <script src="main.js"></script>
</body>

</html>
